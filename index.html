<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App Demo</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <script>
  
      function onClickBtnDoc () {
        var FormBody = {}
        FormBody.Title=document.getElementById("title_text").value
        FormBody.Content=document.getElementById("content_area").value
        fetch('http://localhost:3000/doc', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(FormBody),
        }).then((res)=>console.log(res))
        alert(FormBody.Content)
      }
      function onClickBtnPdf () {
        var FormBody = {}
        FormBody.Content=document.getElementById("content_area").value
        fetch('http://localhost:3000/pdf', {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          },
        }).then((res)=>console.log(res))
        // alert(content)
      }
    </script>
      <div class="navbar row">
        <div class="navbar-userinfo">No User</div>
        <button class="btn-primary authorize_button" id="authorize_button" ><a href="/auth/google/login">Sign In</a></button>
        <button class="btn-primary signout_button" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="title col-xl-12 col-lg-12 col-md-12 col-sm-12">Title</div>
        <input type="text" id="title_text" name="title_text"/>
      </div>
      <div class="row">
        <div class="title col-xl-12 col-lg-12 col-md-12 col-sm-12">Content</div>
        <textarea id="content_area" name="content_area" rows="4" cols="100" ></textarea>
      </div>
      <div class="row">
        <button
          id="btn-doc"
          class="btn-primary col-xl-5 col-lg-5 col-md-5 col-sm-12"
          onclick="onClickBtnDoc()"
        >Make a Google Doc</button>
        <button
          id="btn-pdf"
          onclick="onClickBtnPdf()"
          class="btn-primary col-xl-5 col-lg-5 col-md-5 col-sm-12"
        >Create PDF</button>
      </div>
    </div>
  </main>
  <footer>
    <p>{{.Date}}</p>
    <p>{{.Time}}</p>
  </footer>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script type="text/javascript">
    /* exported gapiLoaded */
    /* exported gisLoaded */
    /* exported handleAuthClick */
    /* exported handleSignoutClick */

    // TODO(developer): Set to client ID and API key from the Developer Console
    const CLIENT_ID = '284873503032-3apt2hr48dn75oql589h6g1tui3f79ih.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCXAxx4fiIN0ZaEYdHKlv4Je-eunuCxeco';

    // Discovery doc URL for APIs used by the quickstart
    const DISCOVERY_DOC = 'https://docs.googleapis.com/$discovery/rest?version=v1';

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    const SCOPES = 'https://www.googleapis.com/auth/contacts https://www.googleapis.com/auth/contacts.readonly https://www.googleapis.com/auth/directory.readonly https://www.googleapis.com/auth/user.addresses.read https://www.googleapis.com/auth/user.birthday.read https://www.googleapis.com/auth/user.emails.read https://www.googleapis.com/auth/user.gender.read https://www.googleapis.com/auth/user.organization.read https://www.googleapis.com/auth/user.phonenumbers.read https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    document.getElementById('authorize_button').style.display = 'none';
    document.getElementById('signout_button').style.display = 'none';

    /**
     * Callback after api.js is loaded.
     */
    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
      window.gaip = gapi;
    }

    /**
     * Callback after the API client is loaded. Loads the
     * discovery doc to initialize the API.
     */
    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    /**
     * Callback after Google Identity Services are loaded.
     */
    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      gisInited = true;
      maybeEnableButtons();
      window.google = google;
    }

    /**
     * Enables user interaction after all libraries are loaded.
     */
    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.display = 'inline-block';
      }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
          throw (resp);
        }
        document.getElementById('signout_button').style.display = 'inline-block';
        document.getElementById('authorize_button').style.display = 'none';
        await printDocTitle();
      };

      if (gapi.client.getToken() === null) {
        // Prompt the user to select a Google Account and ask for consent to share their data
        // when establishing a new session.
        var res = tokenClient.requestAccessToken({prompt: 'consent'});
        console.log(res)
      } else {
        // Skip display of account chooser and consent dialog for an existing session.
        tokenClient.requestAccessToken({prompt: ''});
      }
      document.getElementById('content_area').innerText = google.accounts.oauth2.currentUser.get()
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        console.log(token.access_token)
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('content_area').innerText = '';
        document.getElementById('authorize_button').innerText = 'Sign In';
        document.getElementById('authorize_button').style.display = 'inline-block';
        document.getElementById('signout_button').style.display = 'none';
      }
    }

    /**
     * Prints the title of a sample doc:
     * https://docs.google.com/document/d/195j9eDD3ccgjQRttHhJPymLJUCOUjs-jmwTrekvdjFE/edit
     */
    async function printDocTitle() {
      try {
        const response = await gapi.client.docs.documents.get({
          documentId: '195j9eDD3ccgjQRttHhJPymLJUCOUjs-jmwTrekvdjFE',
        });
        const doc = response.result;
        const output = `Document ${doc.title} successfully found.\n`;
        document.getElementById('content').innerText = output;
      } catch (err) {
        document.getElementById('content').innerText = err.message;
        return;
      }
    }
  </script>
</body>
</html>
